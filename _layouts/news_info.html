---
layout: default
i_banner: true
author_profile: false
---

<div class="news-banner">
    <img src="/images/sysdt.png" alt="文章封面图">
</div>

<div class="post-wrapper_mr">
    <h1 class="post-title_mr">{{ page.title }}</h1>

    <div class="post-meta_mr">
        <span>发布时间：{{ page.date | date: "%Y-%m-%d" }}</span>
    </div>

    <div class="post-content_mr">
        {{ content }}
    </div>
</div>

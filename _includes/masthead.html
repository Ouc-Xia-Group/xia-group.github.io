<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          
          <li class="masthead__menu-item masthead__menu-item--lg masthead__menu-home-item " style="font-size: 20px;display: flex;align-items: center;margin-left: 10px;">
            <img src="{{ '/images/zghydx.png' | relative_src }} " width="363" height="80"/></li>
          {% for link in site.data.navigation.main %}
            <li class="masthead__menu-item">
              <a href="{{ domain }}{{ link.url }}">{{ link.title }}</a>
            </li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>

<script>
  const links = document.querySelectorAll('.masthead__menu-item a');
  links.forEach(link => {
  link.addEventListener('click', function(event) {
    event.preventDefault();
    const targetUrl = link.href;
    window.location.href = targetUrl;
  });
});
</script>
